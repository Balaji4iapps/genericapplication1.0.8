<h6>Create or Update manufacturer records here...</h6>


<div style= "display:flex;justify-content:flex-end;margin-bottom:1%;">
  <oj-button label="Save" style="margin-left:0.5%;margin-right:1.5%" on-oj-action="[[$listeners.buttonAction]]"></oj-button>
  <oj-button label="Save & Close"  style="margin-left:0.5%;margin-right:1.5%"></oj-button>
    <oj-button label="Close" on-oj-action="[[$listeners.buttonAction2]]"></oj-button>

</div>



  

<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-validation-group id="reqvalidation">
    <oj-form-layout label-edge="start" columns="2">
      <oj-input-text label-hint="Manufacturer" value="{{ $variables.allcolumn.manufacturer }}" required="true"></oj-input-text>

      <oj-input-text label-hint="City" value="{{ $variables.allcolumn.city }}" required="true"></oj-input-text>
      
      <oj-input-text virtual-keyboard="email"
        validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@(gmail.com)", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@gmail.com"}}]'
        label-hint="Email" value="{{ $variables.allcolumn.mail_id }}" required="true"></oj-input-text>
      
      <oj-input-text label-hint="Contact Number" value="{{ $variables.allcolumn.contact_number }}" required="true"></oj-input-text>
      
      <oj-input-text label-hint="Account Number" value="{{ $variables.allcolumn.account_number }}" required="true"></oj-input-text>

      <oj-combobox-one label-hint="Industry Type" value="{{ $variables.allcolumn.industry_type }}" >
          <oj-option value="Small scale">Small scale</oj-option>
          <oj-option value="Medium scale">Medium scale</oj-option>
          <oj-option value="Large scale">Large scale</oj-option>
      </oj-combobox-one>
    

      <oj-input-text label-hint="State Location" value="{{ $variables.allcolumn.state_location }}" required="true"></oj-input-text>

</oj-form-layout>
</oj-validation-group>

  </div>
</div>


<h3 on-click="[[$listeners.headingClick]]">Product Details</h3>

<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-4">
    <oj-button label="New Record" chroming="solid" on-oj-action="[[$listeners.buttonAction3]]" >
      <img slot="startIcon" :src="[[ $flow.path + 'resources/images/create.png' ]]" width="22" height="22">
    </oj-button>
  </div>
</div>


<div class="oj-flex">
  <oj-table scroll-policy="loadMoreOnScroll" class="oj-flex-item oj-sm-12 oj-md-12" display="grid"
    columns='[{"headerText":" Product Name","field":"product_name","template":" Product Name"},{"headerText":"  Quantity","field":"qty_in_stock"},{"headerText":"  Price","field":"price_per_kg_l"},{"headerText":" Manufacturer Date ","field":"mfd_date","template":"mfd_date"},{"headerText":" Expiry Date","field":"exp_date","template":"mfd_date"},{"headerText":" Catagory ","field":"catagory"},{"headerText":"Packed","field":"packed"},{"headerText":" Action ","template":" Action "}]'
    data="[[ $variables.childtable ]]"

  >
    <template slot=" Product Name">
      <a target="_blank" on-click="[[$listeners.hyperlinkClick]]">
        <oj-bind-text value="[[$current.data]]"></oj-bind-text>
      </a>
    </template>
    <template slot=" Action ">
      <img :src="[[ $flow.path + 'resources/images/trash_1.png' ]]" width="30" height="30"
        on-click="[[$listeners.imageClick]]">
    </template>

<template slot="mfd_date">
  <oj-input-date value="[[$current.data]]" readonly="true"
   converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'></oj-input-date>
</template>

  </oj-table>
</div>



<oj-paging-control id="paging" 
class="oj-sm-width-full" data="[[ $variables.childtable ]]"  page-size="15" >
</oj-paging-control>


<oj-dialog style="display:none; width: 400; height: 500;" dialog-title="createandedit" id="child1createedit">
  <div slot="body">
    <div class="oj-flex-bar">
      <div class="oj-flex-bar-start">
        <oj-form-layout label-edge="top" direction="row" class="oj-formlayout-full-width" columns="2">
          <oj-input-text label-hint="Product Name" value="{{ $variables.allcolumnchild1.product_name }}"></oj-input-text>
          <oj-input-text label-hint="Quantity" value="{{ $variables.allcolumnchild1.qty_in_stock }}"></oj-input-text>
          <oj-input-text label-hint="Price" value="{{ $variables.allcolumnchild1.price_per_kg_l }}"></oj-input-text>
          
          <oj-input-date label-hint="Manufacturer Date" value="{{ $variables.allcolumnchild1.mfd_date }}"
            min="2022-11-20"></oj-input-date>
          <oj-input-date label-hint="Expiry Date" value="{{ $variables.allcolumnchild1.exp_date }}" min="2022-11-20"
            max="2023-11-20"></oj-input-date>
          
          <oj-input-text label-hint="Catagory" value="{{ $variables.allcolumnchild1.catagory }}"></oj-input-text>
          <oj-radioset label-hint="Packed" value="{{ $variables.allcolumnchild1.packed }}">
            <oj-option value="Yes">Yes</oj-option>
            <oj-option value="No">No</oj-option>
          </oj-radioset>
         
          
          




        </oj-form-layout>
      </div>
</div>
  </div>
  <div slot="footer">
    <oj-button label="save" on-oj-action="[[$listeners.buttonAction5]]"></oj-button>
    <oj-button on-oj-action="[[$listeners.buttonAction4]]">close</oj-button>
  </div>
</oj-dialog>



<h3>Manufacturer Account Details</h3>


<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-4">
    <oj-button label="New Record" chroming="solid" on-oj-action="[[$listeners.buttonAction6]]"  >
      <img slot="startIcon" :src="[[ $flow.path + 'resources/images/create.png' ]]" width="22" height="22">
    </oj-button>
  </div>
</div>



<div class="oj-flex">
  <oj-table scroll-policy="loadMoreOnScroll" class="oj-flex-item oj-sm-12 oj-md-12"
    columns='[{"headerText":" Manufacturer","field":"manufacturer_name"},{"headerText":" Account Number","field":"account_number","template":" Account Number"},{"headerText":" IFSC Code","field":"ifsc_code"},{"headerText":" Branch Name","field":"branch_name"},{"headerText":" Bank Name","field":"bank_name"},{"headerText":" Pending Amount","field":"pending_amount"},{"headerText":" Bill Book Number ","field":"bill_book_number"},{"headerText":" Action ","template":" Action 1"}]'
    data="[[ $variables.accchildtable ]]" display="grid"
  
  
  >
    <template slot=" Account Number">
      <a target="_blank" on-click="[[$listeners.hyperlinkClick2]]">
        <oj-bind-text value="[[$current.data]]"></oj-bind-text>
      </a>
    </template>
    <template slot=" Action ">
      <img :src="[[ $flow.path + 'resources/images/system-update.png' ]]" width="26" height="26">
    </template>
    <template slot=" Action 1">
      <img :src="[[ $flow.path + 'resources/images/trash_2.png' ]]" width="25" height="25"
        on-click="[[$listeners.imageClick2]]">
    </template>
  </oj-table>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-10"></div>
  <div class="oj-flex-item oj-sm-12 oj-md-2">
    
  </div>
</div>

<oj-paging-control id="paging" 
class="oj-sm-width-full"  data="[[ $variables.accchildtable ]]" page-size="15" >
</oj-paging-control>







<oj-dialog style="display:none" dialog-title="Create or Edit" id="popuptable3">
  <div slot="body">
    <div class="oj-flex-bar oj-sm-align-items-center">
      <div class="oj-flex-bar-start">
        <oj-form-layout columns="2" label-edge="start">
          <oj-input-text label-hint="Manufacturer" value="{{ $variables.allcolumnchild2.manufacturer_name }}"></oj-input-text>
          <oj-input-text label-hint="Account Number" value="{{ $variables.allcolumnchild2.account_number }}"></oj-input-text>
          <oj-input-text label-hint="IFSC Code" value="{{ $variables.allcolumnchild2.ifsc_code }}"></oj-input-text>
           <oj-input-text label-hint="Branch Name" value="{{ $variables.allcolumnchild2.branch_name }}"></oj-input-text>
            <oj-input-text label-hint="Bank Name " value="{{ $variables.allcolumnchild2.bank_name }}"></oj-input-text>
          
        
<oj-input-text label-hint="Pending Amount" value="{{ $variables.allcolumnchild2.pending_amount }}"></oj-input-text>
<oj-input-text label-hint="Bill Book Number" value="{{ $variables.allcolumnchild2.bill_book_number }}"></oj-input-text>
         
         </oj-form-layout>

    </div>

  <div slot="footer">

    <oj-button on-oj-action="[[$listeners.buttonAction7]]">Close</oj-button>
    

  </div>
</oj-dialog>
