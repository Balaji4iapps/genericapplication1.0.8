<h3 class="oj-lg-margin-0-top"><i>Enter Player Details</i></h3>
<div 
  style="display:flex; justify-content:flex-end; margin-bottom:1%;">
      <oj-button class="oj-button-sm" chroming="callToAction" style="margin-left:0.5%;margin-right:1.5%;"
        on-oj-action="[[$listeners.buttonAction]]">Save</oj-button>
      <oj-button class="oj-button-sm" chroming="callToAction"
        style="margin-left:0.5%;margin-right:1.5%;" on-oj-action="[[$listeners.buttonAction3]]">Save and Close</oj-button>
      <oj-button class="oj-button-sm" chroming="danger"
        style="margin-left:0.5%;margin-right:1.5%;" on-oj-action="[[$listeners.buttonAction2]]">Close</oj-button>
  </div>
<div class="oj-flex">
      <div class="oj-panel oj-flex-item oj-sm-12 oj-md-12" style="background-color:#FFEC8B">
    <div class="oj-flex">
  
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-validation-group id="HdrForm">
    <oj-form-layout columns="3" label-edge="start">
      <oj-input-text label-hint="Player Name" value="{{ $variables.playerpost.player_name }}" required="true"></oj-input-text>
      <oj-radioset label-hint="Gender" value="{{ $variables.playerpost.gender }}">
        <oj-option value="MALE">Male</oj-option>
        <oj-option value="FEMALE">Female</oj-option>
      </oj-radioset>
      <oj-input-date label-hint="Date Of Birth" value="{{ $variables.playerpost.dop }}"></oj-input-date>
      <oj-input-text virtual-keyboard="email"
        validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@gmail.com", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@gmail.com"}}]'
        label-hint="Email" value="{{ $variables.playerpost.email_id }}"></oj-input-text>
      <oj-input-text label-hint="[[$application.translations.app.input_text_label_hint]]"
        value="{{ $variables.playerpost.con_num }}"></oj-input-text>
      
     
      <oj-input-text label-hint="Address" value="{{ $variables.playerpost.address }}"></oj-input-text>
      <oj-input-text label-hint="State" value="{{ $variables.playerpost.state }}"></oj-input-text>
      
    </oj-form-layout>
    </oj-validation-group>
  </div>
</div>
    </div>
      </div>
</div>

<oj-form-layout>
<oj-button label="[[$application.translations.app.create]]" class="oj-button-sm" chroming="solid" style="margin-top:5%;"
  on-oj-action="[[$listeners.buttonAction4]]">
    <img slot="startIcon" :src="[[ $flow.path + 'resources/images/add_ena_1.png' ]]">
  
</oj-button>
</oj-form-layout>
<h1><i>Game Details</i></h1>
<oj-form-layout>
<oj-button label="Medical Details"></oj-button>
</oj-form-layout>


<oj-table scroll-policy="loadMoreOnScroll" class="oj-sm-width-full oj-bg-body tablerowdata" selection-mode.row="single"
  edit-mode="rowEdit" display="grid" selection-mode.column="single"
  columns='[{"headerText":"Game Name","field":"game_name"},{"headerText":"Trainer Name","field":"trainer_name"},{"headerText":"Kits","field":"kits"},{"headerText":"Modes","field":"modes"},{"headerText":"Match Played","field":"participants"},{"headerText":"Workout Evalution","field":"workout_evalution"},{"headerText":"Awards","field":"awards"},{"headerText":"Update","field":"","template":"Update"},{"headerText":"Delete","field":"","template":"Delete"}]'
  data="[[ $variables.childadd ]]">
  <template slot="Update">
    <img :src="[[ $flow.path + 'resources/images/icons8-available-updates-96.png' ]]" width="25" height="24"
      on-click="[[$listeners.imageClick]]">
    
  </template>
   <template slot="Delete">
    <img :src="[[ $flow.path + 'resources/images/icons8-close-90_2.png' ]]" width="25" height="24"
      on-click="[[$listeners.imageClick2]]">
    
  </template>
<oj-paging-control id="paging" 
class="oj-sm-width-full"  data="[[ $variables.childadd ]]" page-size="15" 
slot="bottom">
</oj-paging-control>
</oj-table>
<oj-dialog style="display:none" dialog-title="Please Wait" id="editpredialog">
      <div slot="body">
            <div class="oj-flex">
      <div class="oj-flex-item oj-sm-12 oj-md-4">
        <img :src="[[ $flow.path + 'resources/images/pageloadedit_1.gif' ]]">
      </div>
              
            </div>
      </div>
</oj-dialog>
     
<oj-dialog style="display:none" dialog-title="Delete Game" id="deletegame">
        <div slot="body">
          <div class="oj-flex">
            Are You Sure Want To Delete A record?
          </div>
        </div>
        <div slot="footer">
          <oj-button class="oj-button-sm" chroming="danger" on-oj-action="[[$listeners.buttonAction5]]">Delete</oj-button>
           <oj-button class="oj-button-sm" on-oj-action="[[$listeners.buttonAction6]]">Cancel</oj-button>
        </div>
</oj-dialog>
