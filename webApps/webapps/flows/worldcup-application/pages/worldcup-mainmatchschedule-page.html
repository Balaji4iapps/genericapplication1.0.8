<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">Match Schedule</h1>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start">
      
      
          <oj-button label="[[$application.translations.app.button_label_3756]]"
            on-oj-action="[[$listeners.buttonAction2]]"></oj-button> 

      
      
    </oj-form-layout>
  </div>
</div>

  <div class="oj-flex">
  <oj-table scroll-policy="loadMoreOnScroll" class="oj-flex-item oj-sm-12 oj-md-12"
    columns='[{"headerText":"MATCH NUMBER","field":"match_no"},
  {"headerText":"DATE","field":"date_","template":"apptodate"},
  {"headerText":"TIME","field":"time_"},
  {"headerText":"FIXTURES","field":"fixtures"},
  {"headerText":"GROUP","field":"group_"},
  {"headerText":"STADIUM","field":"stadium"},
  {"headerText":"CAPACITY","field":"capacity_"}]' data="[[ $variables.matchfixture ]]"
    vertical-grid-visible="enabled" horizontal-grid-visible="enabled" display="grid">


  <template slot="apptodate">
          <oj-input-date value="[[$current.data]]" readonly="true"
            converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'></oj-input-date>
        </template>
    


  </oj-table>
</div>


  


<oj-paging-control id="paging"

class="oj-sm-width-full"  page-size="15" data="[[ $variables.matchfixture ]]" >

</oj-paging-control>
