<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12">Country Details</h1>
</div>

	  <div 
  style="display:flex; justify-content:flex-end; margin-bottom:1%;">
      <oj-button class="oj-button-sm" chroming="solid" 
        style="margin-left:0.5%;margin-right:1.5%;" on-oj-action="[[$listeners.buttonAction]]">Save</oj-button>

        style="margin-left:0.5%;margin-right:1.5%;" on-oj-action="[[$listeners.buttonAction3]]">Save and Close</oj-button>
      <oj-button class="oj-button-sm" chroming="solid"
        style="margin-left:0.5%;margin-right:1.5%;" on-oj-action="[[$listeners.buttonAction2]]" >Close</oj-button> 
  </div>

  <oj-validation-group id="HdrForm">

  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start" max-columns="2">
      <oj-input-text label-hint="[[$application.translations.app.input_text_label_hint_8756]]"
        value="{{ $variables.countryAdd.country_name }}" required="true"></oj-input-text>
      <oj-input-number label-hint="[[$application.translations.app.input_number_label_hint]]"
        value="{{ $variables.countryAdd.wc_titles }}"></oj-input-number>
      <oj-input-number label-hint="[[$application.translations.app.input_number_label_hint_6935]]"
        value="{{ $variables.countryAdd.fifa_ranking }}" required="true"></oj-input-number>
      <oj-input-number label-hint="[[$application.translations.app.input_number_label_hint_b9af]]"
        value="{{ $variables.countryAdd.squad_strenght }}"></oj-input-number>
      <oj-input-text label-hint="[[$application.translations.app.input_text_label_hint_4e26]]"
        value="{{ $variables.countryAdd.team_base }}"></oj-input-text>
    
  
  
  
  <oj-radioset label-hint="[[$application.translations.app.radioset_label_hint_7c31]]"
    class="oj-flex-item oj-sm-12 oj-md-6" value="{{ $variables.countryAdd.group_ }}" required="true">
    <oj-option value="A">A</oj-option>
    <oj-option value="B">B</oj-option>
    <oj-option value="C">C</oj-option>

    <oj-option value="H">H</oj-option>
  </oj-radioset>
</oj-form-layout>

</oj-validation-group>

<h1>Match Schedule</h1>
<oj-form-layout>
  <oj-button label="[[$application.translations.app.button_label_6def]]" chroming="solid"
    on-oj-action="[[$listeners.buttonAction4]]"></oj-button>
  
</oj-form-layout>


<div class="oj-flex-item oj-sm-12 oj-md-12">

<oj-table scroll-policy="loadMoreOnScroll" class="oj-sm-width-full oj-bg-body tablerowdata" columns='[{"headerText":"MATCH NUMBER","field":"match_no"},
  {"headerText":"DATE","field":"date_","template":"apptodate"},
  {"headerText":"TIME","field":"time_"},
  {"headerText":"FIXTURES","field":"fixtures"},
  {"headerText":"GROUP","field":"group_"},
  {"headerText":"STADIUM","field":"stadium"},
  {"headerText":"CAPACITY","field":"capacity_"},
  {"headerText":"UPDATE","field":"","template":"edit"},
  {"headerText":"DELETE","field":"","template":"delete"}
  ]' data="[[ $variables.matches ]]"  display="grid" >
 <template slot="apptodate">
          <oj-input-date value="[[$current.data]]" readonly="true"
            converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'></oj-input-date>
        </template>  
  <template slot="edit">
          <img :src="[[ $flow.path + 'resources/images/icon_update.png' ]]" width="25" height="24"
            on-click="[[$listeners.imageClick]]">
  </template> 
  <template slot="delete">
          <img :src="[[ $flow.path + 'resources/images/icons8-remove-64_1.png' ]]" width="25" height="24"
            on-click="[[$listeners.imageClick2]]">
  </template>  

          
<oj-paging-control id="paging" 
class="oj-sm-width-full" data="[[$variables.matches]]" page-size="15" 
slot="bottom">
</oj-paging-control>
</oj-table>
</div>
<oj-dialog style="display:none" dialog-title="Match Fixtures" id="matchfixturespopup">
  <div slot="body">
    <div class="oj-flex">
      <div class="oj-flex-item oj-sm-12 oj-md-12">
        <oj-form-layout label-edge="start" columns="2">
          
          <oj-input-number label-hint="[[$application.translations.app.input_number_label_hint_6e72]]"
            value="{{ $variables.postmatch.match_no }}"></oj-input-number>
          <oj-input-date label-hint="Date" value="{{ $variables.postmatch.date_ }}"></oj-input-date>
          <oj-input-text label-hint="[[$application.translations.app.input_text_label_hint_064c]]"
            value="{{ $variables.postmatch.time_ }}"></oj-input-text>
          <oj-input-text label-hint="[[$application.translations.app.input_text_label_hint_e99a]]"
            value="{{ $variables.postmatch.fixtures }}"></oj-input-text>
          <oj-select-one label-hint="[[$application.translations.app.select_one_label_hint]]"
            id="oj-select-one-651077415-1" placeholder="Select One" value="{{ $variables.postmatch.group_ }}">

<oj-option value="A">A</oj-option>
<oj-option value="B">B</oj-option>
<oj-option value="C">C</oj-option>
<oj-option value="D">D</oj-option>
<oj-option value="E">E</oj-option>
<oj-option value="F">F</oj-option>
<oj-option value="G">G</oj-option>
<oj-option value="H">H</oj-option>
</oj-select-one>
          <oj-input-text label-hint="[[$application.translations.app.input_text_label_hint_f67a]]"
            value="{{ $variables.postmatch.stadium }}"></oj-input-text>
          <oj-radioset label-hint="[[$application.translations.app.radioset_label_hint_8ebe]]"
            value="{{ $variables.postmatch.capacity_ }}">
            <oj-option value=40000>40000</oj-option>
            <oj-option value=60000>60000</oj-option>
            <oj-option value=80000>80000</oj-option>
          </oj-radioset>


        </oj-form-layout>
      </div>

      
    </div>
  </div>
  <div slot="footer">
    <oj-button on-oj-action="[[$listeners.buttonAction6]]" chroming="solid"><oj-bind-text value="[[$application.translations.app.button__text]]"></oj-bind-text></oj-button>
    <oj-button on-oj-action="[[$listeners.buttonAction5]]" chroming="danger">Cancel</oj-button>
  </div>
</oj-dialog>
<h1>Players to watch</h1>
<oj-form-layout>
  <oj-button label="[[$application.translations.app.button_label_d1e2]]" on-oj-action="[[$listeners.buttonAction10]]"
    chroming="solid"></oj-button>
</oj-form-layout>


<div class="oj-flex-item oj-sm-12 oj-md-12">
<oj-table scroll-policy="loadMoreOnScroll" class="oj-sm-width-full oj-bg-body tablerowdata" selection-mode.row="single" edit-mode="rowEdit"
  selection-mode.column="single" columns='[{"headerText":"PLAYER NAME","field":"player_name"},
  {"headerText":"AGE","field":"age"},
  {"headerText":"COUNTRY NAME","field":"country_name"},
  {"headerText":"POSITION","field":"positions"},
  {"headerText":"FIFA RATING","field":"fifa_rating"},
  {"headerText":"GOAL SCORED","field":"goal_scored"},
  {"headerText":"UPDATE","field":"","template":"Edit"},
  {"headerText":"DELETE","field":"","template":"DELETE"}
  ]' data="[[ $variables.players ]]" display="grid" >
   <template slot="DELETE">
    <img :src="[[ $flow.path + 'resources/images/icons8-remove-64.png' ]]" width="25" height="24"
      on-click="[[$listeners.imageClick4]]">
     
   </template>
   <template slot="Edit">
    <img :src="[[ $flow.path + 'resources/images/icon_update_1.png' ]]" width="25" height="24"
      on-click="[[$listeners.imageClick3]]">
     
   </template>
          
<oj-paging-control id="paging2" 
class="oj-sm-width-full" page-size="15" 
slot="bottom" data="[[ $variables.players ]]">
</oj-paging-control>
</oj-table>
</div>
<oj-dialog style="display:none" dialog-title="Delete" id="matchdeletepopup">
  <div slot="body">
    <div class="oj-flex">
      Are you sure you want to delete this fixture?
    </div>
  </div>
  <div slot="footer">
    <oj-button on-oj-action="[[$listeners.buttonAction7]]" chroming="danger" >Ok</oj-button>
    <oj-button on-oj-action="[[$listeners.buttonAction8]]" chroming="solid" >Cancel</oj-button>
  </div>
</oj-dialog>

          <oj-input-number label-hint="[[$application.translations.app.input_number_label_hint_67d0]]"

        </oj-form-layout>
      </div>

  <div slot="footer">

    <oj-button on-oj-action="[[$listeners.buttonAction9]]" chroming="danger">Cancel</oj-button>

</oj-dialog>

    <oj-button on-oj-action="[[$listeners.buttonAction12]]" chroming="danger">ok</oj-button>
