   <oj-table  scroll-policy="loadMoreOnScroll"

</oj-paging-control>

     <template slot="Delete">
       <img :src="[[ $flow.path + 'resources/images/delete_symbol.jpg' ]]" height="80" width="50"
         on-click="[[$listeners.imageClick]]">
     </template>
