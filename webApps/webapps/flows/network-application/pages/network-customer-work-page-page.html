<div class="oj-flex">
  <h4 class="oj-flex-item oj-sm-12 oj-md-12">Customer Record</h4>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout columns="3" label-edge="top">
      <!-- <oj-input-number label-hint="Customer Id" value="{{ $variables.recordscustomer.customer_id }}" disabled="true"></oj-input-number> -->
      <oj-input-number label-hint="Network Id" value="{{ $variables.recordscustomer.network_id }}" disabled="true"></oj-input-number>
      <oj-input-text label-hint="Customer Name" value="{{ $variables.recordscustomer.customer_name }}"></oj-input-text>
      <oj-input-number label-hint="Contact Number" value="{{ $variables.recordscustomer.contact_no }}"
        converter='{"options":{"useGrouping":false},"type":"number"}'></oj-input-number>
      <oj-input-text label-hint="Residence" value="{{ $variables.recordscustomer.residence }}"></oj-input-text>
      <oj-input-number label-hint="Pincode" value="{{ $variables.recordscustomer.pincode }}"
        converter='{"options":{"useGrouping":false},"type":"number"}'></oj-input-number>
      <oj-input-text label-hint="Plan Detail" value="{{ $variables.recordscustomer.plan_detail }}"></oj-input-text>
    </oj-form-layout>
  </div>
</div>
<div  style="display:flex;justify-content:flex-end;">
    <oj-button style="margin-left:0.5%;margin-right:1%;" label="Save" on-oj-action="[[$listeners.buttonAction]]"
      chroming="solid">
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/save_icon_1.ico' ]]" height="35" width="35">
    </oj-button>
    <oj-button style="margin-left:0.5%;margin-right:1%;" label="Save and Close"
      on-oj-action="[[$listeners.buttonAction8]]" chroming="solid">
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/icons8-save-close-50_1.png' ]]" width="35" height="35">
    </oj-button>
    <oj-button style="margin-left:0.5%;" label="Close" on-oj-action="[[$listeners.buttonAction2]]" chroming="danger"></oj-button>
    </div>
    <div>
      <h4>Customer Work Details</h4>
      
    <oj-button style="margin-left:0.5%;margin-top:0.3%;margin-bottom:1%;" label="New Record"
      on-oj-action="[[$listeners.buttonAction7]]" chroming="solid">
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/icons8-add-new-48_1.png' ]]" width="35" height="35">
      </oj-button>
      </div>
<oj-table style="margin-top:0.5%;" scroll-policy="loadMoreOnScroll"
  columns='[{"headerText":"Employee Number","field":"employee_num","width":80},{"headerText":"Customer Id","field":"customer_id","width":80},{"headerText":"Customer Name","field":"customer_name","width":80},{"headerText":"Birth Date","field":"dob","template":"apptodate","width":80},{"headerText":"Job","field":"job","width":80},{"headerText":"Company","field":"company","width":80},{"headerText":"Salary","field":"salary","width":80},{"headerText":"Update","field":"","template":"Update","width":80},{"headerText":"Delete","field":"","template":"Delete","width":80}]'
  display="grid" edit-mode="rowEdit" selection-mode.row="single" selection-mode.column="single"
  data="[[ $variables.customerworktable ]]">
  <oj-paging-control id="paging" class="oj-sm-width-full" page-size="5" slot="bottom" data="[[ $variables.customerworktable ]]">
</oj-paging-control>
  <template slot="apptodate">
          <oj-input-date value="[[$current.data]]" readonly="true"
            converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'></oj-input-date>
        </template>
  <template slot="Update">
    <img :src="[[ $flow.path + 'resources/images/cswrkup.png' ]]" width="45" height="35"
      on-click="[[$listeners.imageClick]]">
  </template>
  <template slot="Delete">
    <img :src="[[ $flow.path + 'resources/images/dellete.png' ]]" width="35" height="35"
      on-click="[[$listeners.imageClick2]]">
  </template>
  <oj-dialog style="display:none; width: 900; height: 400;" dialog-title="Customer Work Detail"
    id="oj-update-1717632381-1">
  <div slot="body">
    <div class="oj-flex oj-sm-justify-content-center">
      <div class="oj-flex-item oj-sm-flex-initial">
        <oj-form-layout columns="2" max-columns="2">
        <!-- <oj-input-number label-hint="Employee Number" value="{{ $variables.cusworkpopup.employee_num }}"></oj-input-number> -->
        <oj-input-text label-hint="Customer Name" value="{{ $variables.cusworkpopup.customer_name }}"></oj-input-text>
        <oj-input-date label-hint="DOB" converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'
          value="{{ $variables.cusworkpopup.dob }}" min="1999-01-01" max="2005-12-31"></oj-input-date>
        <oj-input-text label-hint="Job" value="{{ $variables.cusworkpopup.job }}"></oj-input-text>
        <oj-input-text label-hint="Company" value="{{ $variables.cusworkpopup.company }}"></oj-input-text>
        <oj-input-number label-hint="Salary" value="{{ $variables.cusworkpopup.salary }}" min="10000" max="500000"></oj-input-number>
        </oj-form-layout>
      </div>
    </div>
  </div>
  <div slot="footer">
    <oj-button on-oj-action="[[$listeners.buttonAction6]]">Save</oj-button>
     <oj-button on-oj-action="[[$listeners.buttonAction3]]">Cancel</oj-button>
  </div>
</oj-dialog>
<oj-dialog style="display:none" dialog-title="Delete Alert" id="oj-delete-1717632381-1">
  <div slot="body">
    <div class="oj-flex">
      This record will be deleted!
    </div>
  </div>
  <div slot="footer">
    <oj-button on-oj-action="[[$listeners.buttonAction5]]">Yes</oj-button>
    <oj-button on-oj-action="[[$listeners.buttonAction4]]">Cancel</oj-button>
  </div>
</oj-dialog>
