<!-- header -->
<div class="oj-flex">
  <div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-1"></div>
  <div class="oj-flex-item oj-sm-12 oj-md-6"></div>
</div>
  <h3 class="oj-flex-item oj-sm-12 oj-md-4">Customer Details</h3>
</div>
<div class="oj-flex">
  <div class="oj-flex oj-flex-item oj-sm-12 oj-md-4">
  <div class="oj-flex-item oj-sm-12 oj-md-1">
    <oj-button label="Button" class="height:1rem" display="icons" on-oj-action="[[$listeners.buttonAction]]">
    <img slot="endIcon" :src="[[ $flow.path + 'resources/images/Home_black_1.jpg' ]]" width="60" height="50">
    </oj-button>
  </div>
  </div>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
  <div></div>
  </div>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-2">
  <oj-button label="New Customer" on-oj-action="[[$listeners.buttonAction5]]" chroming="callToAction"
    class="oj-button-sm"></oj-button>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-2"></div>
  <oj-input-text label-hint="Search Customer Name" value="{{ $variables.SearchCustomer.first_name }}" required="true"
    class="oj-flex-item oj-sm-12 oj-md-4">
  <oj-button chroming="borderless" display="icons" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction4]]"
    slot="end">
    <span class="oj-ux-ico-search" slot="startIcon"></span>
  </oj-button>
  </oj-input-text>
</div>




<div class="oj-flex">
  <oj-table scroll-policy="loadMoreOnScroll" class="oj-flex-item oj-sm-12 oj-md-12" display="grid"
    horizontal-grid-visible="enabled" vertical-grid-visible="enabled" selection-mode.row="none" 
    style="background-color:white;" columns-default.header-style="background-color:lightgrey; font-weight: 900;"
    data="[[ $variables.pagingline ]]" columns='[{"headerText":"Customer No","field":"customer_id","template":"customer_id"},
    {"headerText":"First Name","field":"first_name","template":"first_name"},
    {"headerText":"Last Name","field":"last_name","template":"last_name"},
    {"headerText":"Email","field":"email","template":"email"},
    {"headerText":"Address ID","field":"address_id"},
    {"headerText":"Store ID","field":"store_id"}]'
    >
    
  <oj-paging-control id="paging" class="oj-sm-width-full" page-size="10" slot="bottom"
    data="[[ $variables.pagingline ]]"></oj-paging-control>
    <template slot="customer_id">
      <a target="_blank" on-click="[[$listeners.hyperlinkClick]]" >
      <oj-bind-text value="[[$current.data]]"></oj-bind-text>
      </a>
    </template>
    <template slot="Edit2">
      <oj-button display="icons" class="oj-button-sm" chroming="borderless" on-oj-action="[[$listeners.buttonAction2]]">
      <img slot="startIcon" :src="[[ $flow.path + 'resources/images/trash-bin.png' ]]" height="25" width="25">
      </oj-button>
    </template>
  
  </oj-table>
</div>

<oj-dialog dialog-title="Customer Information" id="CustomerdetailsPopup" 
cancel-behavior="icon" style="width: 1036px; height: 984px;">
  <div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout columns="2">
    <oj-input-number label-hint="Customer ID" style="width:18rem" value="{{ $variables.customerpopup.customer_id }}"></oj-input-number>
    <oj-input-text label-hint="First Name" style="width: 18rem;" value="{{ $variables.customerpopup.first_name }}"
    ></oj-input-text>
    <oj-input-text label-hint="Last name" style="width: 18rem;" value="{{ $variables.customerpopup.last_name }}"
    ></oj-input-text>
    <oj-input-text virtual-keyboard="email"
      validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@xxx.xx"}}]'
      label-hint="Email" style="width:18rem" value="{{ $variables.customerpopup.email }}"></oj-input-text>
    </oj-form-layout>
  </div>
  </div>
  <div class="oj-flex">
  <h6 class="oj-flex-item oj-sm-12 oj-md-12">Address</h6>
  </div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout max-columns="3" columns="2">
    <oj-input-number label-hint="Address ID" aria-label="Address" class="oj-form-control-max-width-sm"
      converter='{"options":{"useGrouping":false},"type":"number"}'
      value="{{ $variables.place.address_id }}" style="width:18rem"></oj-input-number>
    <oj-input-text label-hint="Address" value="{{ $variables.place.address }}" style="width:18rem"></oj-input-text>
    <oj-input-text label-hint="District" value="{{ $variables.place.district }}" style="width:18rem"></oj-input-text>
    <oj-input-number label-hint="Postal Code" class="oj-form-control-max-width-sm"
      value="{{ $variables.place.postal_code }}" converter='{"options":{"useGrouping":false},"type":"number"}'
      style="width:18rem"></oj-input-number>
    <oj-input-number label-hint="Phone" value="{{ $variables.place.phone }}"
      converter='{"options":{"useGrouping":false},"type":"number"}' style="width:18rem"></oj-input-number>
    </oj-form-layout>
  </div>
</div>
  <div class="oj-flex">
  <div class="oj-flex-item oj-sm-6 oj-md-1">
    <oj-button chroming="callToAction" on-oj-action="[[$listeners.buttonAction3]]">Save</oj-button>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-2">
    <oj-button chroming="danger" on-oj-action="[[$listeners.buttonAction6]]">Cancel</oj-button>
  </div>
  </div>
</oj-dialog>
