<div class="oj-flex">

     <oj-paging-control class="oj-flex-item oj-sm-12 oj-md-12" data="[[ $variables.table_data ]]"

</div>
<div class="oj-flex">
  <oj-table scroll-policy="loadMoreOnScroll" class="oj-flex-item oj-sm-12 oj-md-12" data="[[ $variables.checkboxADP ]]"
