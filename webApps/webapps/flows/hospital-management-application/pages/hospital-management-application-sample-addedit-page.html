

<div style="display:flex; justify-content:flex-end;">
       <oj-button style="margin-left:0.5%;margin-right:0.5%;" chroming="solid" on-oj-action="[[$listeners.buttonAction]]" >SAVE</oj-button>
       <oj-button style="margin-left:0.5%;margin-right:0.5%;"  chroming="solid" on-oj-action="[[$listeners.buttonAction2]]">Cancel</oj-button>
      
   
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-10">
    <oj-form-layout label-edge='start' columns="2">
      <oj-input-text label-hint="Name" value="{{ $variables.hdrrowedit.doc_name }}"></oj-input-text>
      <oj-input-text label-hint="Designation" value="{{ $variables.hdrrowedit.doc_designation }}"></oj-input-text>
      <oj-input-text label-hint="Address" value="{{ $variables.hdrrowedit.doc_address }}"></oj-input-text>
      <oj-input-text virtual-keyboard="tel"
        validators='[{"type":"regexp", "options":{"pattern":"\\+? *([\\d]+ *\\( *[0-9]+ *\\))?[\\d \\-.]+", "hint":"Enter a valid phone number.", "messageDetail": "Value must be a valid phone number"}}]'
        label-hint="Phone" value="{{ $variables.hdrrowedit.doc_number }}"></oj-input-text>
    </oj-form-layout>
  </div>
</div>

<oj-button on-oj-action="[[$listeners.buttonAction3]]">"CREATE"</oj-button>
<oj-table data="[[ $variables.linetable ]]"
  columns='[{"headerText":"Patient Name","field":"pat_name"},{"headerText":"Patient Doctor Code","field":"pat_doc_code"},{"headerText":"Patient Gender","field":"pat_gender"},{"headerText":"Patient Address","field":"pat_address"},{"headerText":"Patient Number","field":"pat_number"},{"headerText":"Patient id","field":"pat_id"}]'
  selection-mode.row="single" display="grid">
  </oj-table>
<oj-paging-control data="[[ $variables.linetable ]]"></oj-paging-control>
<!-- =============================== -->
<oj-dialog dialog-title="CREATE " id="POPUP" >
       <div slot="body">
              <!-- <div class="oj-flex"> -->
      
        <oj-form-layout  columns="2" max-columns="2" label-edge="start">
          <oj-input-text label-hint="Name" value="{{ $variables.linecreate.pat_name }}"></oj-input-text>
          <oj-input-text label-hint="Gender" value="{{ $variables.linecreate.pat_gender }}"></oj-input-text>
          <oj-input-text label-hint="Address" value="{{ $variables.linecreate.pat_address }}"></oj-input-text>
          <oj-input-text virtual-keyboard="tel"
            validators='[{"type":"regexp", "options":{"pattern":"\\+? *([\\d]+ *\\( *[0-9]+ *\\))?[\\d \\-.]+", "hint":"Enter a valid phone number.", "messageDetail": "Value must be a valid phone number"}}]'
            label-hint="Phone" value="{{ $variables.linecreate.pat_number }}"></oj-input-text>
          
        </oj-form-layout>
      
                
              <!-- </div> -->
       </div>
       <div slot="footer">
              <oj-button on-oj-action="[[$listeners.buttonAction5]]">SAVE</oj-button>
              <oj-button on-oj-action="[[$listeners.buttonAction4]]">CANCEL</oj-button>
       </div>
</oj-dialog>
