<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge='start' max-columns="2" columns="2">
      
      
      <oj-bind-if test="[[ $variables.a == 1 || $variables.b == 0 ]]">
        <oj-input-text label-hint="Name" value="{{ $variables.a }}"></oj-input-text>
      </oj-bind-if>
      

      <oj-input-text label-hint="Designation" value="{{ $variables.b }}"></oj-input-text>
      
    </oj-form-layout>
  </div>
</div>
