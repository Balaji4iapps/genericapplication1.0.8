    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 oj-xl-12 oj-panel oj-panel-shadow-md oj-selected">
    <oj-form-layout label-edge="start" columns="2" max-columns="2">
      <oj-select-single label-hint="Car Number" item-text="car_no" data="[[$variables.getCardetailsListSDP2]]"
        value="{{ $variables.searchobjectvarible.car_id }}">
            <template slot="collectionTemplate" data-oj-as="collection">
            <oj-table scroll-policy="loadMoreOnScroll"
                  selection-mode='{"row": "single"}'
                  columns-default='{"resizable": "disabled","sortable": "disabled"}'
                  class="oj-select-results"
                  columns=' [{"headerText":"Car Id","field":"car_id"},
                  {"headerText":"Car No","field":"car_no"},
                                {"headerText":"Car Brand" ,"field":"car_brand" },
 {"headerText":"Car Colour","field":"car_colour"}
                            ]'
                on-oj-row-action="[[collection.handleRowAction]]"

                data="[[collection.data]]" selected.row="[[collection.selected]]"
                current-row="{{collection.currentRow}}">
            </oj-table>
          </template>
      </oj-select-single>
      <oj-input-text label-hint="Car Brand" value="{{ $variables.searchobjectvarible.car_brand }}" hidden="true"  ></oj-input-text>


<oj-select-one label-hint="Car Colour" id="oj-select-one-651077415-1"
  value="{{ $variables.searchobjectvarible.car_colour }}"
 >
<oj-option value=""></oj-option>
<oj-option value="Black">Black</oj-option>
<oj-option value="White">White</oj-option>
<oj-option value="Blue">Blue</oj-option>
<oj-option value="Grey">Grey</oj-option>
</oj-select-one>

  <oj-select-one label-hint="Gear Type" id="oj-select-one-651077415-1"
    value="{{ $variables.searchobjectvarible.gear_type }}"
    >
<oj-option value=""></oj-option>
<oj-option value="Manual">Manual</oj-option>
<oj-option value="Automatic">Automatic</oj-option>
</oj-select-one> 

  <oj-select-one label-hint="Fuel Type" id="oj-select-one-651077415-1"
    value="{{ $variables.searchobjectvarible.fuel_type }}"
    >
<oj-option value=""></oj-option>
<oj-option value="Diesel">Diesel</oj-option>
<oj-option value="Petrol">Petrol</oj-option>
</oj-select-one>
  <oj-input-number label-hint="No Of Seaters" value="{{ $variables.searchobjectvarible.no_of_seaters }}"
    converter='{"options":{"useGrouping":false},"type":"number"}'></oj-input-number>
    </oj-form-layout >
    </div>

    <oj-button label="Create" chroming="solid" on-oj-action="[[$listeners.buttonAction3]]">
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/tab.png' ]]" width="30" height="30">
</oj-button>

    
    <oj-table scroll-policy="loadMoreOnScroll" class="oj-flex-item oj-sm-12 oj-md-12"
      columns='[{"headerText":"Update","field":"","template":"update"},{"headerText":"Car Brand","field":"car_brand","template":"Car Brand"},{"headerText":"Car Colour","field":"car_colour"},{"headerText":"Car No","field":"car_no"},{"headerText":"Engine Number","field":"engine_number"},{"headerText":"Fuel Type","field":"fuel_type"},{"headerText":"Gear Type","field":"gear_type"},{"headerText":"No Of Seaters","field":"no_of_seaters"},{"headerText":"Delete","field":"","template":"delete"}]'
      display="grid" horizontal-grid-visible="enabled" vertical-grid-visible="enabled"
      data="[[ $variables.pagecontrol ]]">

      <template slot="update">

          <oj-button display="icons" chroming="borderless" on-oj-action="[[$listeners.buttonAction4]]">

            <img slot="startIcon" :src="[[ $flow.path + 'resources/images/icons8-pencil-64_1.png' ]]" height="20"
              width="20">Button

          </oj-button>

        </template>
        <template slot="Car Brand">
                <oj-sample-tooltip>
                        <span>
            <oj-bind-text value="[[$current.data]]"></oj-bind-text>
                        </span>
                        <span slot="tooltip">
            <oj-bind-text value="[[$current.row.car_no]]"></oj-bind-text>
                        </span>
                </oj-sample-tooltip>
        </template>
        <template slot="delete">

          <oj-button display="icons" chroming="borderless" on-oj-action="[[$listeners.buttonAction5]]">

            <img slot="startIcon" height="20" width="20"
              :src="[[ $flow.path + 'resources/images/MicrosoftTeams-image_(1).png' ]]">Button

          </oj-button>

        </template>
        
<oj-paging-control id="paging" 
class="oj-sm-width-full"  page-size="10" 
slot="bottom" data="[[ $variables.pagecontrol ]]">
</oj-paging-control>
    </oj-table>

    
  </div>
