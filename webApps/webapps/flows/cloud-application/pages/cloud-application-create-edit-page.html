<div oj-flex>
  <h1><oj-bind-text value="[[$application.translations.app.Cloud_Provider_Details]]"></oj-bind-text></h1>
  
</div>

 <div style="margin-left:60%;margin-top:6px">
      <oj-button 
       label="[[$application.translations.app.Save]]" on-oj-action="[[$listeners.buttonAction]]" > 
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/save_ovr.png' ]]">
</oj-button>
      <oj-button label="[[$application.translations.app.Saveclose]]" on-oj-action="[[$listeners.buttonAction3]]" > 
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/savereports_ena.png' ]]">
</oj-button>
      <oj-button label="[[$application.translations.app.close]]" on-oj-action="[[$listeners.buttonAction2]]" > 
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/previoustraversalarrow_ena.png' ]]">
</oj-button>
    </div><br>

    <!--cloud data form-->
<div class="oj-panel">
  <div class="oj-flex">

<oj-validation-group id="SearchForm">
     <oj-form-layout label-edge="start" max-columns="2">
     
        <oj-input-text label-hint="[[$application.translations.app.CloudName]]"
           required="true" value="{{ $variables.PostCloud18.cloud_name }}" style="width: 22rem;"></oj-input-text>
        <oj-input-text label-hint="[[$application.translations.app.Cloud_Provider]]"
           required="true" value="{{ $variables.PostCloud18.cloud_provider }}"style="width: 22rem;" ></oj-input-text>
        <oj-input-text label-hint="[[$application.translations.app.Founder_Name]]"
           required="true" value="{{ $variables.PostCloud18.founder_name }}" style="width: 22rem;"></oj-input-text>
 
  <oj-input-date label-hint="[[$application.translations.app.Started_Year_]]"
    value="{{ $variables.PostCloud18.started_year }}" required="true" min="2000-01-01"
    converter='{"type": "datetime", "options": {"pattern":"yyyy"}}'style="width: 22rem;"></oj-input-date>

    
  <oj-input-text virtual-keyboard="email"
    validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@xxx.xx"}}]'
    label-hint="[[$application.translations.app.Company_Mail_Id_]]" required="true"
    value="{{ $variables.PostCloud18.email_id }}"style="width: 22rem;"></oj-input-text>
  <oj-input-text virtual-keyboard="tel"
    validators='[{"type":"regexp", "options":{"pattern":"\\+? *([\\d]+ *\\( *[0-9]+ *\\))?[\\d \\-.]+", "hint":"Enter a valid phone number.", "messageDetail": "Value must be a valid phone number"}}]'
    label-hint="[[$application.translations.app.Contact_Number]]" value="{{ $variables.PostCloud18.contact_number }}" style="width: 22rem;"></oj-input-text>
  
    <oj-select-one label-hint="[[$application.translations.app.Business_Type]]"
    value="{{ $variables.PostCloud18.business_type }}" style="width: 22rem;">
   <oj-option value="">Select One</oj-option>
  <oj-option value="International">International</oj-option>
  <oj-option value="Domestic">Domestic</oj-option>
</oj-select-one>
    </oj-form-layout>
    </oj-validation-group>
    </div>
</div>

    <!-- company data -->

<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-12"><oj-bind-text value="[[$application.translations.app.Company_Data]]"></oj-bind-text></h1>
</div>
<div>
<oj-button label="[[$application.translations.app.create_]]" on-oj-action="[[$listeners.buttonAction4]]">
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/add_ovr.png' ]]">
</oj-button>
</div>
<!--Company table -->
<div>
<oj-table scroll-policy="loadMoreOnScroll"
  columns='[{"headerText":"Edit","field":"","template":"Edit"},{"headerText":"Company Id","field":"company_id"},{"headerText":"Company Location","field":"company_location"},{"headerText":"Company Name","field":"company_name"},{"headerText":"Company Mail Id","field":"company_mailid"},{"headerText":"Cloud Id","field":"cloud_id"},{"headerText":"Started Date","field":"started_date","template":"date"},{"headerText":"Owner Name","field":"owner_name"},{"headerText":"Turnover In Millions","field":"turnover_million"},{"headerText":"Delete","field":"","template":"Delete"},{"headerText":"Service Table","field":"","template":"About"}]' 
  data="[[ $variables.companytable ]]"
  display="grid" horizontal-grid-visible="enabled" vertical-grid-visible="enabled"
>
 <template slot="About">
          <oj-button label="[[$application.translations.app.Service]]" 
            display="icons" on-oj-action="[[$listeners.buttonAction11]]" chroming="callToAction" >
</oj-button>
 </template>
 <template slot="Edit">
          <oj-button label="[[$application.translations.app.edit]]" 
            display="icons" on-oj-action="[[$listeners.buttonAction7]]" chroming="borderless" >
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/edit_ovr_1.png' ]]" style="object-fit: fill;">
</oj-button>
 </template>
              <template slot="Delete">
          <oj-button label="[[$application.translations.app.delete]]" 
            display="icons" on-oj-action="[[$listeners.buttonAction8]]" chroming="borderless">
  <img slot="startIcon" :src="[[ $flow.path + 'resources/images/delete_ovr.png' ]]">
</oj-button>
        </template> 
        
     
               
<template slot="date">
          <oj-input-date value="[[$current.data]]" readonly="true"
            converter='{"type": "datetime", "options": {"pattern":"dd-mm-yyyy"}}'></oj-input-date>
        </template></oj-table>
        
<oj-paging-control   data="[[ $variables.companytable ]]" id="paging1" class="oj-sm-width-full" 
 page-size="5"></oj-paging-control>
</div>
<!--company popup-->
<oj-dialog style="display:none; width: 1200px; height: 600px;" id="Companydata"
  dialog-title="[[$application.translations.app.CompanyDetails]]">
  <div slot="body">
    
      <oj-validation-group id="CompanyForm">
     <oj-form-layout label-edge="start" max-columns="2">
  <oj-input-text label-hint="[[$application.translations.app.Company_Name]]"
    value="{{ $variables.postCompany_18.company_name }}" ></oj-input-text>
  <oj-input-text label-hint="[[$application.translations.app.Company_Location]]"
    value="{{ $variables.postCompany_18.company_location }}" ></oj-input-text>
  <oj-input-text label-hint="[[$application.translations.app.Owner_Name]]"
    value="{{ $variables.postCompany_18.owner_name }}"></oj-input-text>
  <oj-input-number label-hint="TurnOver In Million" value="{{ $variables.postCompany_18.turnover_million }}" min="1"
    max="999999999" required="true"
    converter='{"options":{"style":"currency","unit":"byte","currency":"INR","minimumIntegerDigits":1},"type":"number"}'
    class="oj-form-control-text-align-start" ></oj-input-number>
  <oj-input-date label-hint="[[$application.translations.app.Started_Date]]"
    value="{{ $variables.postCompany_18.started_date }}" required="true" min="2000-12-05" ></oj-input-date>
  <oj-input-text virtual-keyboard="email"
    validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@xxx.xx"}}]'
    label-hint="[[$application.translations.app.Company_Email]]"
    value="{{ $variables.postCompany_18.company_mailid }}" ></oj-input-text>
  <!-- <oj-input-number label-hint="[[$application.translations.app.Cloud_Id]]"
    value="{{ $variables.postCompany_18.cloud_id }}" disabled="true"></oj-input-number> -->
       </oj-form-layout>
    </oj-validation-group>
    </div>
  
  <div slot="footer">
    <oj-button label="[[$application.translations.app.Save_]]" on-oj-action="[[$listeners.buttonAction6]]"></oj-button>
    <oj-button label="[[$application.translations.app.Close]]" on-oj-action="[[$listeners.buttonAction5]]"></oj-button>
  </div>
</oj-dialog>

<oj-dialog style="display:none" dialog-title="Delete" id="Companydelete">
  <div slot="body">
    <div class="oj-flex" >Do you want to delete?</div>
  </div>
  <div slot="footer">
    <oj-button on-oj-action="[[$listeners.buttonAction10]]">Ok</oj-button>
    <oj-button on-oj-action="[[$listeners.buttonAction9]]">Cancel</oj-button>
  </div>
</oj-dialog>

<oj-form-layout label-edge="start" max-columns="2">

  <div slot="footer">
