<div class="oj-flex">
  <h1 class="oj-flex-item oj-sm-12 oj-md-11">
    <oj-bind-text value="[[$application.translations.app.Cloud_Table_]]"></oj-bind-text>
  </h1>
</div>
<div style="margin-left:95%;margin-top:6px">
      <oj-button label="[[$application.translations.app.back]]" on-oj-action="[[$listeners.buttonAction]]" > </oj-button>
    </div><br> 
<div class="oj-flex">
  <oj-table scroll-policy="loadMoreOnScroll" class="oj-flex-item oj-sm-12 oj-md-12"
    data="[[$variables.getCloudsearchListSDP]]"
    columns='[{"headerText":"Cloud Id","field":"cloud_id"},{"headerText":"Cloud Name","field":"cloud_name"},
    {"headerText":"Business Type","field":"business_type"},{"headerText":"Cloud Provider","field":"cloud_provider"},
    
    {"headerText":"Contact Number","field":"contact_number"},{"headerText":"Founder Name","field":"founder_name"},
    {"headerText":"Email Id","field":"email_id"},{"headerText":"Started Year","field":"started_year" ,"template":"date"}]' horizontal-grid-visible="enabled"
    vertical-grid-visible="enabled" display="grid">
    <template slot="date">
      <oj-input-date value="[[$current.data]]" readonly="true"
        converter='{"type": "datetime", "options": {"pattern":"yyyy"}}'></oj-input-date>
    </template>
  </oj-table>
</div>
