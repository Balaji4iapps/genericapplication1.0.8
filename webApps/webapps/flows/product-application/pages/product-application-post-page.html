<div>
</div>
<div class="oj-panel" style="background-color:#90EE90">

<div style= "display:flex;justify-content:flex-end;margin-bottom:1%;">
  <oj-button label="Save" style="margin-left:0.5%;margin-right:1.5%" chroming="solid"
    on-oj-action="[[$listeners.buttonAction]]">
    <img slot="startIcon" :src="[[ $flow.path + 'resources/images/add_ena_(1).png' ]]" width="25" height="25">
  </oj-button>
  <oj-button label="SaveandClose" style="margin-left:0.5%;margin-right:1.5%" chroming="solid"
    on-oj-action="[[$listeners.buttonAction4]]"></oj-button>
  <oj-button label="Close" chroming="solid" on-oj-action="[[$listeners.buttonAction2]]">
    <img slot="startIcon" :src="[[ $flow.path + 'resources/images/delete_3.png' ]]" width="25" height="25">
  </oj-button>
</div>
<div>
</div>

<oj-form-layout label-edge="start" columns="2" direction="row" class="">
  <oj-input-text label-hint="Product Name" value="{{ $variables.productcreate.product_name }}" required="true"></oj-input-text>
  <oj-input-text label-hint="Product Location" value="{{ $variables.productcreate.product_location }}" class=""
    required="true"></oj-input-text>
  <oj-input-number label-hint="Pincode" value="{{ $variables.productcreate.pincode }}"
    converter='{"options":{"useGrouping":false},"type":"number"}' required="true"></oj-input-number>
  <oj-input-number label-hint="Mobile" value="{{ $variables.productcreate.mobile }}"
    converter='{"options":{"useGrouping":false},"type":"number"}' required="true"></oj-input-number>
  <oj-input-date label-hint="Manufacture Date" value="{{ $variables.productcreate.manufacture_date }}" required="true"></oj-input-date>
  <oj-input-date label-hint="Expiry Date" value="{{ $variables.productcreate.expiry_date }}" required="true"></oj-input-date>
  <oj-input-text label-hint="Stock Remain" value="{{ $variables.productcreate.stock_remain }}" required="true"></oj-input-text>
</oj-form-layout>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-2">
    <oj-button label="Create" chroming="solid" on-oj-action="[[$listeners.buttonAction3]]">
      <img slot="startIcon" :src="[[ $flow.path + 'resources/images/pencil_1.png' ]]" width="24" height="25">
    </oj-button>
  </div>
</div>

<div class="oj-flex">
  <oj-table scroll-policy="loadMoreOnScroll"
    columns='[{"headerText":"Shop Name","field":"shop_name","template":"Shop Name"},
    {"headerText":"Store Short Code","field":"store_short_code"},
    {"headerText":"Product Num","field":"product_num"},
    {"headerText":"Shop Location","field":"shop_location"},
    {"headerText":"Delivery Date","field":"delivery_date","template":"mfd_date"},
    {"headerText":"Dispatch No","field":"dispatch_no"},
    {"headerText":"Manager Name","field":"manager_name"},
    {"headerText":"Action","template":"Action"}]'
    data="[[ $variables.depart ]]" display="grid">
    <template slot="Shop Name">
  <a target="_blank" on-click="[[$listeners.hyperlinkClick]]">
    <oj-bind-text value="[[$current.data]]"></oj-bind-text>
  </a>
    </template>
    
    
    
<template slot="mfd_date">
  <oj-input-date value="[[$current.data]]" readonly="true"
   converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'></oj-input-date>
</template>
    <template slot="Action">
  <img :src="[[ $flow.path + 'resources/images/delete_1.png' ]]" width="29" height="29"
    on-click="[[$listeners.imageClick]]">
    </template>

 </div> 
<oj-paging-control id="paging" 
class="oj-sm-width-full"  page-size="15" data="[[ $variables.depart ]]" >
</oj-paging-control>
  </div>
<div>
</div>
<oj-dialog style="display:none" dialog-title="Delete" id="popupdeletechildone">
  <div slot="body">
  <div class="oj-flex">
    Do you want to delete<img :src="[[ $flow.path + 'resources/images/remove-user_1.png' ]]" width="25" height="25">
  </div>
  </div>
  <div slot="footer">
  <img :src="[[ $flow.path + 'resources/images/checked_1.png' ]]" width="30" height="30"
   style="object-fit: fill; object-position: 0.10%;margin-right:5%;" class="oj-helper-justify-content-center"
    on-click="[[$listeners.imageClick2]]">
<img :src="[[ $flow.path + 'resources/images/close_3.png' ]]" width="25" height="25"
  on-click="[[$listeners.imageClick3]]">
  </div>
</oj-dialog>
